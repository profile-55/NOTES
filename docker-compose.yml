# Версия Docker API:
version: '3.7'

# Сервисы:
services:

  # База данных:
  database:

    # Имя контейнера:
    container_name:
      database

    # Образ для запуска:
    image: postgres:latest

    #build:
      #context: ./
      #dockerfile: Dockerfile-Postgres

    #volumes:
    #  - postgres_data:/var/lib/postgresql/data/

    # Переменные окружения:
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=newp55!
      - POSTGRES_DB=tasks_base

    # Открываем снаружи порт 5432:
    #expose:
    #  - "5432"
    ports:
      - "5432:5432"
    networks:
      - net

  # Сервер:
  server:

    # Имя контейнера:
    container_name:
      server

    #
    build:
      context: ./
      dockerfile: Dockerfile

    #command: python manage.py runserver 0.0.0.0:8000
    #volumes:
      #- ./app/:/usr/src/app/

    # Пробрасываем порт 8000 хоста в порт 8000 контейнера:
    ports:
      - "8000:8000"

    networks:
      - net

    # Перезапуск сервера в случае падения:
    #restart:
    #  always

    #env_file:
    #  - ./.env.dev

    # Сервисы, которые запускаются перед данным сервисом:
    depends_on:
      - database


networks:
  net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.220.0/24


